<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <div class="grid">
      <div class="item1">
         <h1>WebGPU</h1><br>
         <div>
            <label><input id="canvasSizeCheckbox" type="checkbox" name="options" value="fixed">Use Fixed Canvas Size</label>
            <br>
            <label><input id="allowResetRaymarchCheckbox" type="checkbox" name="options" value="fixed">Allow Reset Raymarch</label>
            <br>
            <label><input id="addCloseNeighborsToCellsCheckbox" type="checkbox" name="options" value="fixed" checked>Add Close Neigbors to Cells</label>
            <br>
            <label style="display: none;"><input id="getRaymarchNeighborsCheckbox" type="checkbox" name="options" value="fixed">Get Raymarch Cell Neighbors</label>
         </div>
         <br>
         <div class="slidecontainer">
            <label><input type="range" min="1" max="100" step="0.1" value="100" class="slider" id="sliderPercentageShown">Percentage Shown</label>
         </div>
         <div>
            <label>
               <select id="dataSelection" name="dataSelection" style="width: 8rem;">
                  <option value="1cqw">1cqw</option>
                  <option value="1aon">1aon</option>
               </select>
               Structure
            </label>
         </div>
         <div>
            <label>
               <select id="visualizationSelection" name="visualizationSelection" style="width: 8rem;">
                  <option value="impostor">Impostor</option>
                  <option selected value="raymarchoctree">RaymarchOct</option>
                  <option value="raymarch">Raymarch</option>
                  <option value="raytrace">Raytrace</option>
                  <option value="basic">Basic</option>
               </select>
               Visualization Mode
            </label>
         </div>
         <div>
            <label>
               <select id="debugSelection" name="debugSelection" style="width: 8rem;">
                  <option selected value="0">Default</option>
                  <option value="1">Iterations</option>
                  <option value="2">Octree</option>
                  <option value="3">Octree2</option>
               </select>
               Debug Mode
            </label>
         </div>
         <div class="slidecontainer">
            <label><input type="range" min="1" max="100" step="0.1" value="25" class="slider" id="raymarchingDrawnAmount">Drawn Amount</label>
         </div>
         <div class="slidecontainer">
            <label><input type="range" min="0" max="100" step="0.1" value="0" class="slider" id="raymarchingStartPosition">D.Start Position</label>
         </div>
         <br>
         <div class="slidecontainer">
            <label><input type="range" min="0.1" max="1.5" step="0.1" value="1" class="slider" id="impostorSizeScale">Atom Size Scale</label>
         </div>
         <div class="slidecontainer">
            <label><input type="range" min="0.01" max="2.0" step="0.05" value="0.8" class="slider" id="kSmoothminScale">Smoothmin k</label>
         </div>
         <div>
            <p id="fpsCounter">10fps</p>
         </div>
      </div>
      <div class="item2" style="user-select: none;">
         <canvas id="canvas-webgpu" style="max-width: 800;"></canvas>
      </div>
   </div>
   
   <script src="main.bundle.js"></script>
</body>
</html>
