<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>WebGPU</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <div class="grid">
      <div class="item1">
         <h1>Animation and Camera Control</h1><br>
         <div id="id-radio">
            <label><input type="radio" name="options" value="animation">Animation</label>
            <label style="margin-left:30px;"><input type="radio" name="options" value="camera" checked>Camera Control</label>   
         </div>
         <br>
         <div class="slidecontainer">
            <label><input type="range" min="1" max="100" step="1" value="100" class="slider" id="sliderPercentageShown">Percentage Shown</label>
         </div>
      </div>
      <div class="item2">
         <canvas id="canvas-webgpu"></canvas>
      </div>
   </div>
   
   <script src="main.bundle.js"></script>
</body>
</html>
